<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Location</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

  <body>
    <header>
      <title>World Wide Weather</title>
      <h1 id="siteH1">☀️ Weather App 🌂</h1>
    </header>

    <main>
      <section class="locationPicker">
        <form id="myForm">
          Location:
          <input placeholder=" Place name" id="subLoc" />
          <button id="confirmBtn">Get Weather</button>
        </form>
        <p id="locCheck">city</p>
      </section>

      <section class="buttonContainer">
        <section id="buttons"></section>
        <section class="weatherDisplay">
          <section class="container">
            <section class="row">
              <section class="col">date1</section>
              <section class="col">date2</section>
              <section class="col">date3</section>
              <section class="col">date4</section>
              <section class="col">date5</section>
            </section>
          </section>
        </section>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
