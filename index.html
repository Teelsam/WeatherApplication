<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Location</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"

  </head>
  <body>
    <header>
      <title>World Wide Weather</title>
      <h1 id="siteH1">‚òÄÔ∏è Weather App üåÇ</h1>
    </header>

    <main>
      <section class="locationPicker">
        <form class="row g-3">
          <section class="col-auto">
            <label for="staticWhere" class="visually-hidden">Location</label>
            <input
              type="text"
              readonly
              class="form-control-plaintext"
              id="staticWhere"
              value="Weather location"
            />
          </section>
          <section class="col-auto">
            <label for="inputLocal" class="visually-hidden">Locatiion</label>
            <input
              type="location"
              class="form-control"
              id="inputLocal"
              placeholder="Location"
            />
          </section>
          <section class="col-auto">
            <button class="btn btn-primary mb-3" id="confirmLocal">
              Confirm Location
            </button>
          </section>
        </form>
      </section>
      <section class="buttonContainer"></section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </body>
</html>
