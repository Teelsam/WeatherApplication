<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Wide Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 id="siteH1">‚òÄÔ∏è Weather App üåÇ</h1>
    </header>

    <main>
      <section class="locationPicker">
        <!--User searches location-->
        <form id="myForm">
          Location:
          <input placeholder=" Place name" id="subLoc" />
          <button class="formBtn" id="confirmBtn">Get Weather</button>
        </form>

        <form id ="secondForm">
          <input placeholder="Another City" id="secLoc"/>
          <button class ='formBtn' id="confirmBtn2">Add city</button>
        </form>

        <!--Location is displayed-->
        <p id="locCheck">city</p>
      </section>

      <section class="buttonContainer">
        <h5>Search History:</h5>
        <!--Searched places buttons-->
        <section id="buttons">
          <button class ="styled" id="town1"></button>
        </section>
      </section>

      <section class="weatherDisplay">
        <section class="container">
          <section class="row">
            <section class="col" id="bigWeather">
              <h5 id="bigDate"></h5>
              <ul class="weatherList">
                <li id="weatherIcon">
                  <img id="symbol0" src="" alt="Weather icon" />
                </li>
                <li id="temp0"></li>
                <li id="wind0"></li>
                <li id="hum0"></li>
              </ul>
            </section>
          </section>
        </section>
        <!--the five day forcast container-->
        <section class="5-day">
          <section class="container">
            <section class="row">
              <section class="col" id="date1">
                <h6 id="dateHead1"></h6>
                <li id="weatherIcon">
                  <img id="symbol1" src="" alt="Weather icon" />
                </li>
                <li id="temp1"></li>
                <li id="wind1"></li>
                <li id="hum1"></li>
              </ul>
              </section>
              <section class="col" id="date2">
                <h6 id="dateHead2"></h6>
                <li id="weatherIcon">
                  <img id="symbol2" src="" alt="Weather icon" />
                </li>
                <li id="temp2"></li>
                <li id="wind2"></li>
                <li id="hum2"></li>
              </ul>
              </section>
              <section class="col" id="date3">
                <h6 id="dateHead3"></h6>
                <li id="weatherIcon">
                  <img id="symbol3" src="" alt="Weather icon" />
                </li>
                <li id="temp3"></li>
                <li id="wind3"></li>
                <li id="hum3"></li>
              </ul>
              </section>
              <section class="col" id="date4">
                <h6 id="dateHead4"></h6>
                <li id="weatherIcon">
                  <img id="symbol4" src="" alt="Weather icon" />
                </li>
                <li id="temp4"></li>
                <li id="wind4"></li>
                <li id="hum4"></li>
              </ul>
              </section>
              <section class="col" id="date5">
                <h6 id="dateHead5"></h6>
                <li id="weatherIcon">
                  <img id="symbol5" src="" alt="Weather icon" />
                </li>
                <li id="temp5"></li>
                <li id="wind5"></li>
                <li id="hum5"></li>
              </ul>
              </section>
            </section>
          </section>
        </section>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
